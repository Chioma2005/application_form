<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
  <header>
    <h1>Application Form</h1>
  </header>
   <main>
    <form>
        <label for="fullname">Full Name:</label><br>
        <input type="text" id="fullname" name="fullname"/> <br/><br/>
        
        <label for="email">Email Address:</label><br>
        <input type="email" id="email" name="email" /> <br/><br/>
      
       <label for="birthdate">Birthdate:</label><br>
        <input type="date" id="birthdate" name="birthdate"/><br><br>
      
      <label for="country">Country:</label><br>
        <select id="country" name="country">
            <option value="United States">United States</option>
            <option value="United Kingdom">United Kingdom</option>
            <option value="Canada">Canada</option>
           <option value="Nigeria">Nigeria</option>
          <option value="Nethrelands">Nethrelands</option>
          <option value="China">China</option>
          <option value="Germany">Germany</option>
          <option value="Malta">Malta</option>
          <option value="Ireland">Ireland</option>
          <option value="Greece">Greece</option>
          <option value="Denmark">Denmark</option>
          <option value="Australia">Australia</option>
          <option value="Cameroon">Cameroon</option>
          <option value="Egypt">Egypt</option>
          <option value="Finland">Finland</option>
          <option value="Switzerland">Switzerland</option>
          <option value="South Africa">South Africa</option>
          <option value="Iceland">Iceland</option>
          <option value="India">India</option>
        </select><br><br>
        
        <label for="phone">Phone Number:</label><br>
        <input type="tel" id="phone" name="phone"/> <br/><br/>
        
        <label for="address">Address:</label><br>
        <textarea id="address" name="address"></textarea><br><br> 
        
        <label for="education">Previous Education:</label><br>
        <input type="text" id="education" name="education"/> <br/><br/>
        
        <label for="program">Desired Postgraduate Program:</label><br>
        <input type="text" id="program" name="program"/> <br/><br/>
        
        <label for="background">Academic Background:</label><br>
        <input type="text" id="background" name="background"/> <br/><br/>
        
        <label for="experience">Work Experience:</label><br>
        <input type="text" id="experience" name="experience"/> <br/><br/>
        
        <label for="purpose">Statement of Purpose:</label><br>
        <textarea id="purpose" name="purpose"></textarea><br><br>
        
        <label for="resume">Resume/CV Upload:</label><br>
        <input type="file" id="resume" name="resume"/> <br/><br/>
        
        <label for="comments">Additional Information/Comments:</label><br>
        <textarea id="comments" name="comments"></textarea><br><br>
      
      <input type="checkbox" id="terms" name="terms">
        <label for="terms">I agree to the terms and conditions</label><br><br>
        
        <input type="button" value="Submit">
     </form>
     
      <p>&copy:2024 My First Application Form, All right reserved.</p>  
</body>
</html>
